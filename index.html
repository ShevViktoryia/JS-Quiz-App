<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <div class="quiz-start-conteiner">
      <h1>HTML Quiz Challenge</h1>
      <p class="decr">
        Try to answer the following questions within the time limit. Incorrect
        answers will penalize your score/time by ten seconds.
      </p>
      <button id="start-btn">Start</button>
    </div>
    <div class="questions hide" id="questions">
      <h2 id="question-title"></h2>
      <div class="options" id="options"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
